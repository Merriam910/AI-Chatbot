<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Any Issue</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <head>
    <!-- Add this in your head tag to include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      min-height: 100vh;
    }
    .contact-form-main{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .contact-form {
      background-color: transparent;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      padding: 66px;
      /* Fade-in effect */
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .contact-form h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }
    
    .contact-form p {
      color: #666;
      margin-bottom: 15px;
      font-size: 13px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    .form-row {
      display: flex;
      gap: 10px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 12px 12px 12px 90px;
      border: 2px solid #ddd;
      border-radius: 20px;
      font-size: 14px;
      box-sizing: border-box;
      background-color: white;
    }
    
    textarea {
      height: 100px;
      resize: vertical;
      padding: 12px;
    }
    
    .form-group label {
      position: absolute;
      left: 15px;
      top: 12px;
      color: #666;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    input:focus + label,
    textarea:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:not(:placeholder-shown) + label {
      transform: translateY(-22px);
      font-size: 12px;
      color: #2B7A69;
      background-color: #f5f5f5;
      padding: 0 5px;
    }
    
    .send-btn {
      background-color: #2B7A69;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 66px;
      cursor: pointer;
      font-size: 15px;
      width: 50%;
      margin: 10px auto 0;
      display: block;
      transition: background-color 0.3s;
    }
    
    .send-btn:hover {
      background-color: #24695b;
    }
    
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        padding: 12px 12px 12px 80px;
      }
      
      .send-btn {
        width: 60%;
        padding: 10px 15px;
      }
    }
    @media (min-width: 601px) {
      .form-row .form-group {
        flex: 1 1 48%;
      }
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 20px 15px;
      }

      .send-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
 <section class="contact-form-main">
  <div class="contact-form">
    <h1>Report Any Issue</h1>
    <p>To change your notification email, click on any form field below.</p>
    
    <form action="send_email.php" method="POST">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="name" name="name" required placeholder=" ">
          <label for="name">Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" required placeholder=" ">
          <label for="email">Email</label>
        </div>
      </div>
      
      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder=" ">
        <label for="phone">Phone</label>
        
      </div>
      
      <div class="form-group">
        <textarea id="message" name="message" required placeholder=" "></textarea>
        <label for="message">Message</label>
      </div>
      
      <button type="submit" class="send-btn">Send message</button>
    </form>
  </div>
</section>

<section >
    <div class="footer">
        <div class="footer-line"></div>
        
        <!-- Social Media Icons -->
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank" title="Facebook">

          <a href="https://twitter.com" target="_blank" title="Twitter">

          </a>
        </div>

</body>
